# Integration Test Profile Configuration
# =====================================
# This profile is used for running integration tests that execute real workflows
# with real credentials. Enable with: -Dspring.profiles.active=integration

# Database - Use file-based H2 to persist credentials between tests
spring.datasource.url=jdbc:h2:./data/integration-test-db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Update schema instead of recreate to preserve credentials
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway - Keep migrations enabled for schema consistency
spring.flyway.enabled=true

# Logging for integration tests
logging.level.org.springframework=INFO
logging.level.ai.nervemind=DEBUG
logging.level.ai.nervemind.app.integration=INFO

# Workflow execution settings
nervemind.execution.timeout=120000
nervemind.execution.maxRetries=3

# Sample loading
nervemind.samples.directory=samples
