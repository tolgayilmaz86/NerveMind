# NerveMind Application Configuration

spring.application.name=NerveMind

# ============================================
# Database Configuration (H2)
# ============================================
spring.datasource.url=jdbc:h2:file:./data/nervemind;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (development only)
# Note: These properties may show as "unknown" in some IDEs but are valid Spring Boot H2 properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# Flyway Configuration
# Note: These properties may show as "unknown" in some IDEs but are valid Spring Boot Flyway properties
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=false

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# ============================================
# Security Configuration (DO NOT COMMIT CREDENTIALS!)
# ============================================
# For development, Spring Boot will auto-generate secure credentials
# For production, use environment variables or external config
spring.security.user.name=${SECURITY_USER:admin}
spring.security.user.password=${SECURITY_PASSWORD:admin}
# ============================================
# Jackson Configuration
# ============================================
# spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.ai.nervemind=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN

# ============================================
# NerveMind Custom Configuration
# ============================================
nervemind.encryption.key=${NERVEMIND_ENCRYPTION_KEY:default-dev-key-change-in-prod}
