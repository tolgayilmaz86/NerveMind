name: Build & Analyze
run-name: Build & Test - ${{ github.ref_name }}

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube analysis
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/reports/tests/'
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/build/reports/jacoco/'

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Check SonarQube secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "SonarQube secrets not configured, skipping analysis"
            echo "skip_sonar=true" >> $GITHUB_OUTPUT
          else
            echo "SonarQube secrets configured, proceeding with analysis"
            echo "skip_sonar=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout repository
        if: steps.check-secrets.outputs.skip_sonar != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 25
        if: steps.check-secrets.outputs.skip_sonar != 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        if: steps.check-secrets.outputs.skip_sonar != 'true'
        run: chmod +x gradlew
      
      - name: Download coverage reports
        if: steps.check-secrets.outputs.skip_sonar != 'true'
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: build/reports/jacoco/
      
      - name: Cache SonarQube packages
        if: steps.check-secrets.outputs.skip_sonar != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: SonarQube Scan
        if: steps.check-secrets.outputs.skip_sonar != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            --no-daemon
